{% extends "tweets/base.html" %}
		
	{% block content %}
	<div id='form'>
		<h2>Welcome!</h2>
		<form action="{% url 'tweets:info' %}" method="get">
			Enter Twitter handle:<br>
			<input type="text" name="screen_name" placeholder="eg: Dattatreya303 ">
			<input type="submit" value="Submit">
		</form>
		{% if message %}
			<p style='color:red;'>{{ message }}</p>
		{% endif %}
	</div>
{% endblock %}
